[build]
builder = "nixpacks"
buildCommand = "npm install --no-audit --no-fund --prefer-offline"

[deploy]
startCommand = "npm run build && npx serve -s build -l $PORT"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.envs]
NODE_ENV = "production"
REACT_APP_API_URL = "https://hospital-backend-production-0e2e.up.railway.app" 